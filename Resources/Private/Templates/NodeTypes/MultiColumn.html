{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<neos:contentElement node="{node}" class="row">
	<div class="12u">
		<section>
			<header class="major">
				<neos:contentElement.editable tag="h2" property="title">{title -> f:format.raw()}</neos:contentElement.editable>
			</header>
			<div>
				<div class="row">
					<ts:render path="columns" />
				</div>
			</div>
		</section>
	</div>
</neos:contentElement>
